<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="container mt-5 col-4 offset-md-4">
    <div class="row  ">
      <div class="col-12 ">
        <div class="d-flex justify-content-evenly align-items-center">
          <p class="heading">Login</p>
        </div>
        <div class="hidden oculto" >
          <p>The username, email or password are incorrect, please validate</p>
        </div>
        
        <div class="form-floating ">
          <input type="user" class="form-control" id="user" placeholder="Password">
          <label for="user">User</label>
        </div>
        <div class="hidden2 oculto2">
          <p>The field cannot be empty</p>
        </div>

        <div class="form-floating ">
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
          <label for="email">Email address</label>
        </div>
        <div class="hidden2 oculto2">
          <p>The field cannot be empty</p>
        </div>
        <div class="form-floating ">
          <input type="password" class="form-control" id="password" placeholder="Password">
          <label for="password">Password</label>
        </div>
        <div class="hidden2 oculto2">
          <p>The field cannot be empty</p>
        </div>
        <div class="d-flex justify-content-evenly align-items-center">
          <button class="button w-50 mt-auto mb-3 button "onclick="loginSession()">Submit</button>
        </div>
      </div>
      </div>
  </div>
